<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Drone Simulator with Block Coding</title>

  <!-- Three.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

  <!-- Blockly -->
  <script src="https://unpkg.com/blockly/blockly.min.js"></script>

  <style>
    body {
      margin: 0;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    #scene {
      width: 70%;
      height: 100%;
    }

    #blocklyArea {
      width: 30%;
      height: 100%;
      position: relative;
    }

    #blocklyDiv {
      position: absolute;
      width: 100%;
      height: 100%;
    }

    #runButton {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 10;
      padding: 10px 20px;
    }
